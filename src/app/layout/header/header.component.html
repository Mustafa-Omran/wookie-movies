<mat-toolbar class="row m-0" color="primary">
    <div class="col-md-3 col-sm-12">
        <h1 class="logo">
            <a [routerLink]="'/'">
                Wookie Movies
            </a>
        </h1>
    </div>

    <div class="col-md-9 col-sm-12">
        <mat-form-field appearance="fill" class="float-right">
            <input matInput name="keywords" [(ngModel)]="keywords" #searchInput>
            <mat-icon matSuffix class="icon">search</mat-icon>
        </mat-form-field>
    </div>
</mat-toolbar>
